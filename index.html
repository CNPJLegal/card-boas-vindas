<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Card de Boas-Vindas - CNPJ Legal</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card-container {
      background-color: #000;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 420px;
    }
    h2 {
      color: #00e500;
      margin-bottom: 10px;
    }
    p.desc {
      font-size: 14px;
      margin-bottom: 14px;
    }
    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      border: none;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      max-width: 360px;
      height: auto;
      border-radius: 20px;
      background-color: #1e1e1e;
    }
    button {
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }
    .btn-green {
      background-color: #00e500;
      color: black;
    }
    .btn-blue {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <h2>Card de Boas-Vindas</h2>
    <p class="desc">Insira a foto personalizada e o nome do novo Embaixador para gerar o card.<br>Depois, envie no grupo marcando a pessoa e desejando as boas-vindas ü•≥</p>
    <input type="file" id="fotoInput" accept="image/*">
    <input type="text" id="nomeInput" placeholder="Nome do novo Embaixador">
    <button class="btn-blue" onclick="visualizarCard()">üëÅÔ∏è Visualizar</button>
    <button class="btn-green" onclick="baixarCard()">üì• Baixar card</button>
    <canvas id="canvas" width="1080" height="1350"></canvas>
  </div>

  <script>
    const mensagens = [
      `[nome], √© uma satisfa√ß√£o imensa ter voc√™ com a gente no time do CNPJ Legal.\n\nVoc√™ agora faz parte de uma jornada que conecta pessoas, resolve problemas reais e impulsiona neg√≥cios locais. üíºüíô\n\nCom seu envolvimento, vamos alcan√ßar ainda mais resultados e gerar impacto onde mais importa. üöÄ\n\n**Seguimos juntos, transformando ideias em oportunidades concretas para quem empreende!**`,
      `[nome], sua presen√ßa no CNPJ Legal refor√ßa nossa ess√™ncia: estar perto de quem empreende e precisa de apoio.\n\nEstamos felizes por ter voc√™ com a gente nessa miss√£o. üíºüíô\n\nJuntos, vamos levar solu√ß√µes que impactam de verdade e ajudam a construir neg√≥cios mais s√≥lidos. üöÄ\n\n**Seguimos juntos com responsabilidade, entrega e prop√≥sito!**`,
      `[nome], √© muito bom ter voc√™ no time que est√° fazendo a diferen√ßa com o CNPJ Legal.\n\nSeu papel √© essencial nessa caminhada de apoiar quem precisa formalizar, organizar e crescer com seguran√ßa. üíºüíô\n\nEstamos certos de que sua contribui√ß√£o ser√° sentida na ponta, onde as solu√ß√µes precisam chegar. üöÄ\n\n**Seguimos juntos, com responsabilidade e a√ß√£o!**`,
    ];

    const fotoInput = document.getElementById('fotoInput');
    const nomeInput = document.getElementById('nomeInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let imagemUsuario = null;
    let bg = new Image();
    bg.crossOrigin = "anonymous";
    bg.src = "https://i.imgur.com/lQD9FCf.jpeg";

    fotoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        imagemUsuario = new Image();
        imagemUsuario.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function visualizarCard() {
      gerarCard(false);
    }

    function baixarCard() {
      gerarCard(true);
    }

    function gerarCard(baixar) {
      const nome = nomeInput.value.trim();
      if (!imagemUsuario || !nome) {
        alert("Insira a foto e o nome do Embaixador.");
        return;
      }

      const mensagem = mensagens[Math.floor(Math.random() * mensagens.length)].replaceAll('[nome]', nome);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      // Foto (c√≠rculo)
      const fotoSize = 500;
      const fotoX = (canvas.width - fotoSize) / 2;
      const fotoY = 150;
      ctx.save();
      ctx.beginPath();
      ctx.arc(canvas.width / 2, fotoY + fotoSize / 2, fotoSize / 2, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(imagemUsuario, fotoX, fotoY, fotoSize, fotoSize);
      ctx.restore();

      // Estrelas
      ctx.font = "36px Arial";
      ctx.fillStyle = "rgba(255,255,255,0.5)";
      ctx.textAlign = "center";
      ctx.fillText("‚≠ë‚≠ë‚≠ë‚≠ë‚≠ë", canvas.width / 2, fotoY + fotoSize + 40);

      // Mensagem
      const linhas = mensagem.split("\n");
      let y = fotoY + fotoSize + 80;
      const maxWidth = 660;
      linhas.forEach((linha, i) => {
        const texto = linha.replaceAll('**', '');
        const isBold = linha.startsWith('**');
        ctx.font = isBold ? 'bold 26px Arial' : '24px Arial';
        ctx.fillStyle = i === 0 ? '#00e500' : '#ffffff';

        const partes = wrapText(ctx, texto, maxWidth);
        partes.forEach(part => {
          ctx.fillText(part, canvas.width / 2, y);
          y += 34;
        });
        y += 10;
      });

      // Rodap√©
      ctx.fillStyle = '#00e500';
      ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
      ctx.fillStyle = '#000';
      ctx.font = 'bold 24px Arial';
      ctx.fillText('‚≠ê Parab√©ns!', canvas.width / 2, canvas.height - 60);
      ctx.font = '20px Arial';
      ctx.fillText('Agora voc√™ faz parte da ag√™ncia para MEIs mais legal do Brasil.', canvas.width / 2, canvas.height - 35);
      ctx.fillText('Fa√ßa suas primeiras vendas para ganhar sua estrela e evoluir na jornada!', canvas.width / 2, canvas.height - 15);

      if (baixar) {
        const link = document.createElement('a');
        link.download = `card-boas-vindas-${nome.replace(/\s+/g, '_')}.png`;
        link.href = canvas.toDataURL();
        link.click();
      }
    }

    function wrapText(ctx, text, maxWidth) {
      const words = text.split(' ');
      const lines = [];
      let line = '';
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && n > 0) {
          lines.push(line);
          line = words[n] + ' ';
        } else {
          line = testLine;
        }
      }
      lines.push(line);
      return lines;
    }
  </script>
</body>
</html>
